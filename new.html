<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Difficulty Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .choice {
      padding: 10px 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .choice.easy {
      background-color: #00ff00; /* Green */
      color: #000;
      transition: all 0.5s;
    }

    .choice.medium {
      background-color: #ffff00; /* Yellow */
      color: #000;
      transition: all 0.5s;
    }

    .choice.hard {
      background-color: #ff0000; /* Red */
      color: #fff;
      transition: all 0.5s;
    }
  </style>
</head>
<body>
  <select class="choice" name="choice" id="difficulty-selector">
    <option value="Easy">Easy</option>
    <option value="Medium">Medium</option>
    <option value="Hard">Hard</option>
  </select>
  <select class="choice" name="choice" id="difficulty-selector">
    <option value="Easy">Easy</option>
    <option value="Medium">Medium</option>
    <option value="Hard">Hard</option>
  </select>

  <script>
      document.querySelectorAll(".choice").forEach((selector) => {

          selector.addEventListener('change', (event) => {
            const value = event.target.value;
      
            // Remove all previous difficulty classes
            selector.classList.remove('easy', 'medium', 'hard');
      
            // Add class based on selected value
            if (value === 'Easy') {
              selector.classList.add('easy');
            } else if (value === 'Medium') {
              selector.classList.add('medium');
            } else if (value === 'Hard') {
              selector.classList.add('hard');
            }
          });
      
          // Set the initial state
          selector.dispatchEvent(new Event('change'));
    });

  </script>
</body>
</html>
